<!DOCTYPE html>

    <div class="instagram-wrapper">
        <div class="instagram-phone">

                    <img src="Images/joao.jpeg" alt="foto do perfil" class="profile-photo">

                <a href="#" class="instagram-login">Continuar como johnnyvictor.21</a>
                <a href="#" class="instagram-logout">Trocar de Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é johnnyvictor.21?</p>
                <p class="not-account">
                    <span class="link-blue">Alterna contas</span> ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

    </div>
